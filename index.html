    <span
      spiketip-title="I’m a kerala based designer, having an experience of 7 years. currently working as lead designer at surveysparrow. I trained in traditional graphic design in school that being print design. At my first job I held the title of “Graphic Designer”. I rarely do any print work these days, but I employ the things I was taught in my design classes almost daily. The catchall term “designer” works for some, but I hate the generality. It’s the difference between an “appliance” and a “kitchen appliance”, the latter has an implied duty and place. I don’t design furniture, and I don’t decorate living rooms, I specifically work with type and image to communicate. Unfortunately, the term “communication designer”is practically unknown outside the industry, leaving most people to wonder just what it is you design for the company."
